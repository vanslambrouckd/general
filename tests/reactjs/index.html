<!DOCTYPE html>
<html>
<head>
	<title>Hello React</title>
	<!-- Not present in the tutorial. Just for basic styling. -->
	<link rel="stylesheet" href="css/base.css" />
	<script src="https://raw.githubusercontent.com/es-shims/es5-shim/master/es5-shim.min.js"></script>
	<script src="https://raw.githubusercontent.com/es-shims/es5-shim/master/es5-sham.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.1/JSXTransformer.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
</head>
<body>
<div id="content"></div>
<div id="box"></div>
<div id="helloworld"></div>
<div id="blokCommentBox"></div>
<script type="text/jsx" src="js/clicker.js"></script>
<script type="text/jsx">

var data = [
  { author: 'david', text: 'dit is de comment tekst'},
  { author: 'jan', text: 'dit is de tweede comment text'}
];
var CommentBox = React.createClass({
  render: function() {
    return (
      <div className="commentBox">
        Hello world! im a CommentBox
      </div>
    );
  }
});

var CommentList = React.createClass({
  render: function() {
    return (
      <div className="commentList">
        Hello, world, Im a CommentList.
        <Comment author="David Vansl">Dit is een comment</Comment>
        <Comment author="Jan">Dit is een tweede comment</Comment>
      </div>
    );
  }
});

var CommentForm = React.createClass({
  render: function() {
    return (
      <div className="commentForm">
        Hello, world Im a CommentForm
      </div>
    );
  }
});

var CommentBox = React.createClass({
  render: function() {
    return (
      <div className="commentBox">
        <h1>Comments</h1>
        <CommentList />
        <CommentForm />
      </div>
    );
  }
});

var converter = new Showdown.converter();
var Comment = React.createClass({
  render: function() {
    var rawMarkup = converter.makeHtml(this.props.children.toString());
    return (
      <div className="comment">
        <h2 className="commentAuthor">
          {this.props.author}
        </h2>
        <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
      </div>
    )
  }
})

React.render(<CommentBox />, document.getElementById('blokCommentBox'));

var BallmerPeakCalculator = React.createClass({
  render: function() {
    return (
      <div className="item">
        <h4>Titel:</h4>
        <p>
        subtitel
        </p>
      </div>
    );
  }
});

React.render(
  <BallmerPeakCalculator />,
  document.getElementById('box')
);
</script>
</body>
</html>
